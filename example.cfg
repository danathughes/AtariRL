[Environment]
class = AtariEnvironment
game_path = roms/Breakout.bin
width = 84
height = 84

[Agent]
type = DQN
replay_start_size = 5000
target_update_frequency = 1000
update_frequency = 4
minibatch_size = 32
discount_factor=0.99
history_size = 4
initial_epsilon = 1.0
final_epsilon = 0.1
initial_epsilon_frame = 50000
final_epsilon_frame = 1000000
evaluate_epsilon = 0.05


[Memory]
type = ReplayMemory
size = 1000000
alpha = 0.6
beta = 0.4
epsilon = 1e-6
mask_function = binomial

[Optimizer]
type = ClippedRMSProp


[Network]
type = DQN
architecture = NATURE
num_heads = 10

